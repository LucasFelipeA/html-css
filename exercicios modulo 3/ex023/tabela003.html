<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2" rowspan="">B</td>
            </tr>
            <tr>
                <td rowspan="3">D</td>
                <td rowspan="1">E</td>
                <td rowspan="2">F</td>
            </tr>
            <tr>
                <td>H</td>
            </tr>
            <tr>
                <td colspan="2">K</td>
            </tr>
        </tbody>
    </table>
    <br><br><br><br>
    <table>
        <tbody>
            <tr>
                <td colspan="3" rowspan="1">A</td>
            </tr>
            <tr >
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td colspan="3">J</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
