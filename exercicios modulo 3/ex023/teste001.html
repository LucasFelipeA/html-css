<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 2px solid black;
            padding: 10px;
        }
        tr#primeira{
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Tabelinha</h1>
    <table>
        <tr id="primeira"> <!-- Primeira Linha -->
            <td>A1</td> <!-- Primeira coluna -->
            <td>B1</td> <!-- Segunda coluna -->
            <td>C1</td> <!-- Terceira coluna -->
        </tr>
        <tr> <!-- Segunda Linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
    </table>
</body>
</html>
