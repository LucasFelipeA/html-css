<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="curso em video icone.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Aqui estão algumas tags e como utiliza-las</p>
    <ul type="square"><p>
        <li><abbr title="utilize <p>">Parágrafos</abbr></li>
        <li><abbr title="utilize <h1> <h2> até <h3>">Títulos</abbr></li>
        <li><abbr title="utilize <ol> e lembre de usar <li> para cada item">Lista ordenadas</abbr></li>
        <li><abbr title="utilize <ul> e lembre de usar <li> para cada item">Lista não ordenada</abbr></li>
        <li><abbr title="utilize &#x...: somente substituindo os ... pelo código">Emojis</abbr></li>
        <li><abbr title="utilize <a href=&#34; &#34;> colocando o URL no espaço">Links externos</abbr></li>
        <li><abbr title="utilize ctrl + espaço e ../ confia">Links internos</abbr></li>
    </p></ul>
</body>
</html>
